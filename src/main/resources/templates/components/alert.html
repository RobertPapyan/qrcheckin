<!-- components/alert.html -->
<div  th:fragment="alert(flashMsg)" th:if="${flashMsg != null}" id="page-alert" class="fixed bottom-10 -right-80 opacity-0 w-72 transition-all duration-500">
        <!-- Success Alert -->
    <div th:if="${flashMsg.status.name == 'Warning'}"
         class="bg-yellow-50 border border-yellow-200 text-sm text-yellow-800 rounded-lg p-4 " role="alert">
        <div class="flex">
            <div class="shrink-0">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="16"  height="16"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-alert-triangle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 9v4" /><path d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z" /><path d="M12 16h.01" /></svg>
            </div>
            <div class="ms-4">
                <h3 class="text-sm font-semibold" th:text="${flashMsg.status.name}" >Warning</h3>
                <div class="mt-1 text-sm" th:text="${flashMsg.message}"></div>
            </div>
        </div>
    </div>

        <!-- Error Alert -->
        <div th:if="${flashMsg.status.name == 'Success' }"
             class="bg-teal-50 border-t-2 border-teal-500 rounded-lg p-4 " role="alert">
            <div class="flex">
                <div class="shrink-0">
                    <!-- Icon -->
                    <span class="inline-flex justify-center items-center size-8 rounded-full border-4 border-teal-100 bg-teal-200 text-teal-800 ">
                        <!-- SVG -->
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="16"  height="16"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
                    </span>
                </div>
                <div class="ms-3">
                    <h3 class="text-gray-800 font-semibold" th:text="${flashMsg.status.name}">Success</h3>
                    <p class="text-sm text-gray-700 " th:text="${flashMsg.message}"></p>
                </div>
            </div>
        </div>

        <!-- Warning Alert -->
        <div th:if="${flashMsg.status.name == 'Error'}"
             class="bg-red-50 border-s-4 border-red-500 p-4 rounded-lg" role="alert">
            <div class="flex">
                <div class="shrink-0">
                    <!-- Icon -->
                    <span class="inline-flex justify-center items-center size-8 rounded-full border-4 border-red-100 bg-red-200 text-red-800 ">
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="16"  height="16"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
                    </span>
                </div>
                <div class="ms-3">
                    <h3 class="text-gray-800 font-semibold " th:text="${flashMsg.status.name}">Error</h3>
                    <p class="text-sm text-gray-700 " th:text="${flashMsg.message}"></p>
                </div>
            </div>
        </div>

</div>
