<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard_layout}">
<body>
<main layout:fragment="content" class="justify-center grow">
    <div class="bg-white shadow-lg rounded-xl p-6 size-full text-center space-y-4">
        <h1 class="font-semibold text-slate-600 text-center">Groups</h1>
        <div th:if="${groups}" class="w-full">
            <div class="flex justify-start items-center my-2">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
                        <svg class="shrink-0 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </svg>
                    </div>
                    <input id="students-search" class="py-2.5 sm:py-3 ps-10 pe-4 block w-full border border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none " type="text" role="combobox" aria-expanded="false" placeholder="Search or type a command" value="" data-hs-combo-box-input="">
                </div>
            </div>

            <div class="flex flex-col border rounded-xl">
                <div class="-m-1.5 overflow-x-auto">
                    <div class="p-1.5 min-w-full inline-block align-middle">
                        <div class="overflow-hidden">
                            <table class="min-w-full divide-y divide-gray-200 ">
                                <thead>
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase ">Id</th>
                                    <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase ">Name</th>
                                    <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase ">Key</th>
                                </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                <tr th:each="group : ${groups.content}">
                                    <td th:text="${group.id}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"></td>
                                    <td th:text="${group.name}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                                    <td th:text="${group.groupKey}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-2 flex justify-between">
                <div class="flex gap-2">
                    <button th:if="${groups.hasPrevious()}" id="prev-button" type="button" class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" aria-label="Previous">
                        <svg aria-hidden="true" class="hidden shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m15 18-6-6 6-6"></path>
                        </svg>
                        <span>Previous</span>
                    </button>
                    <button th:if="${groups.hasNext()}" id="next-button" type="button" class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" aria-label="Next">
                        <span>Next</span>
                        <svg aria-hidden="true" class="hidden shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m9 18 6-6-6-6"></path>
                        </svg>
                    </button>
                </div>
                <select id="pagination-size" class="py-3 px-4 pe-9 block border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none ">
                    <option th:text="${groups.getSize()}" selected></option>
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>25</option>
                </select>
            </div>

        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{

            const next = document.querySelector("#next-button")
            const prev = document.querySelector("#prev-button")

            const searchInput   = document.querySelector('#students-search');
            const perPageSelect = document.querySelector('#pagination-size');

            const currentParams = new URLSearchParams(window.location.search);

            searchInput.value = currentParams.get('search')

            function getSelectedValues(select) {
                return Array.from(select.options)
                    .filter(o => o.selected && o.value)
                    .map(o => o.value);
            }

            function updateUrl() {
                const params = new URLSearchParams();

                const search = searchInput.value.trim();
                if (search) params.set('search', search);

                const perPage = perPageSelect.value;
                if (perPage) params.set('per-page', perPage);

                params.delete('page')

                const base = window.location.pathname;
                window.location.href = base + '?' + params.toString();
            }

            let timer
            searchInput.addEventListener('input', () => {
                clearTimeout(timer)
                timer = setTimeout(updateUrl,500)
            });

            perPageSelect.addEventListener('change', updateUrl);

            next && next.addEventListener('click',() => {
                const currentParams = new URLSearchParams(window.location.search);
                const currentPage = parseInt(currentParams.get("page")) || 0;

                currentParams.set("page", currentPage + 1);

                window.location.search = currentParams.toString();
            })
            prev && prev.addEventListener('click',() => {
                const currentParams = new URLSearchParams(window.location.search);
                const currentPage = parseInt(currentParams.get("page"));

                if(currentPage === 1){
                    currentParams.delete("page")
                }else{
                    currentParams.set("page", currentPage - 1)
                }
                console.log(currentParams)
                window.location.search = currentParams.toString();
            })
        })
    </script>
</main>
</body>
</html>
