<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/guest_layout}">
<body>
<main layout:fragment="content" class="flex gap-2 justify-center max-w-2xl mx-auto ">
   <form th:action="@{/login}" method="post" class="p-6 min-w-80 bg-white border border-gray-200 shadow-2xs rounded-xl overflow-hidden hover:shadow-lg focus:outline-hidden focus:shadow-lg transition">
      <h1 class="text-center text-lg font-semibold text-slate-600">Login</h1>

      <div class="max-w-sm my-2">
         <label for="email-input" class="block text-sm font-medium mb-2 ">Email</label>
         <input
                 type="email"
                 id="email-input"
                 name="email"
                 placeholder="example@gmail.com"
                 class="py-2.5 sm:py-3 px-4 block w-full border border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none "
         >
      </div>
      <div class="max-w-sm my-2">
         <label for="password-input" class="block text-sm font-medium mb-2 ">Password</label>
         <input
                 type="password"
                 id="password-input"
                 name="password"
                 placeholder="Your password here"
                 class="py-2.5 sm:py-3 px-4 block w-full border border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none "
         >
      </div>
      <div th:if="${param.error}">
         <div class="bg-red-100 text-red-700 p-3 rounded">
            Invalid username or password.
         </div>
      </div>
      <div class="flex justify-between items-center">
         <div class="flex gap-2">
            <input
                    type="checkbox"
                    name="remember-checkbox"
                    id="remember-checkbox"
                    class="shrink-0 mt-0.5 border-gray-200 rounded-sm text-blue-600 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none "
            >
            <label for="remember-checkbox" class="text-sm text-slate-600 ">Remember me</label>
         </div>
         <a href="#" class="text-slate-600 hover:text-slate-500 text-sm">Forgot password?</a>
      </div>

      <div class="flex flex-col gap-2 mt-4">
         <button type="submit" class="py-3 px-4 inline-flex items-center justify-center gap-x-2 text-sm text-center font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
            Login
         </button>
         <span class="text-slate-600 text-sm text-center">
            New here?
            <a href="/auth/register" class="text-slate-600 hover:text-slate-500 font-semibold">Create Account.</a>
         </span>
      </div>
   </form>
</main>
</body>
</html>
